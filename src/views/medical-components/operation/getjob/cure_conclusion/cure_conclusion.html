<div class="vx-col w-full mb-base">
    <div class="mt-5 mr-5 ml-5 ">
        <div class="vx-row mb-6">
            <vs-col vs-type="flex" vs-lg="2" vs-sm="4" vs-justify="center">
                <label>{{$t('cure_result')}}</label>
            </vs-col>
            <div class="vx-col sm:w-1/2  w-full">
                <vs-select class="w-full" v-model="data.cure_result">
                    <vs-select-item :key="index" :value="item.value" :text="item.label"
                        v-for="(item,index) in cure_result_list" />
                </vs-select>
            </div>
        </div>
        <div class="vx-row mb-6">
            <vs-col vs-type="flex" vs-lg="2" vs-sm="4" vs-justify="center">
                <label>{{$t('cure_reason')}}</label>
            </vs-col>
            <vs-col v-if="data.cure_result == '1'" vs-type="flex" vs-lg="10" vs-sm="8" vs-justify="center">
                <div class="vx-row mb-6 w-full">
                    <div class="vx-col  lg:w-1/3 md:w-1/2">
                        <vs-radio v-model="data.cure_reason" vs-value="cure_then_send">{{$t('cure_then_send')}}</vs-radio>
                    </div>
                    <div class="vx-col lg:w-1/3 md:w-1/2">
                        <vs-radio v-model="data.cure_reason" vs-value="cure_not_send">{{$t('cure_not_send')}}
                        </vs-radio>
                    </div>
                    <div class="vx-col lg:w-1/3 md:w-1/2">
                        <vs-radio v-model="data.cure_reason" vs-value="send_to_bigger">{{$t('send_to_bigger')}}</vs-radio>
                    </div>
                    <div class="vx-col lg:w-1/3 md:w-1/2">
                        <vs-radio v-model="data.cure_reason" vs-value="cure_then_die">{{$t('cure_then_die')}}
                        </vs-radio>
                    </div>
                    <div class="vx-col lg:w-1/3 md:w-1/2">
                        <vs-radio v-model="data.cure_reason" vs-value="die_during_send">{{$t('die_during_send')}}</vs-radio>
                    </div>
                </div>
            </vs-col>
            <vs-col v-if="data.cure_result == '0'" vs-type="flex" vs-lg="10" vs-sm="8" vs-justify="center">
                <div class="vx-row mb-6 w-full">
                    <div class="vx-col  lg:w-1/3 md:w-1/2">
                        <vs-radio v-model="data.cure_reason" vs-value="refuse">{{$t('refuse')}}</vs-radio>
                    </div>
                    <div class="vx-col lg:w-1/3 md:w-1/2">
                        <vs-radio v-model="data.cure_reason" vs-value="cancel">{{$t('cancel')}}
                        </vs-radio>
                    </div>
                    <div class="vx-col lg:w-1/3 md:w-1/2">
                        <vs-radio v-model="data.cure_reason" vs-value="not_found">{{$t('not_found')}}</vs-radio>
                    </div>
                    <div class="vx-col lg:w-1/3 md:w-1/2">
                        <vs-radio v-model="data.cure_reason" vs-value="die_before">{{$t('die_before')}}
                        </vs-radio>
                    </div>
                </div>
            </vs-col>
        </div>
        <div class="vx-row mt-10 mr-10">
          <div class="vx-col w-full" style="text-align: center">
              <vs-button ref="loadableButton" id="button-with-loading" class="vs-con-loading__container" color="success" @click="save()" style="margin-right:20px">{{$t('save')}}</vs-button>
              <vs-button  color="rgb(144,144,144)" @click="$emit('close')">{{$t('cancel')}}</vs-button>
          </div>
        </div>
      </div>
</div>
